<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Bootstrap 实例 - 默认的导航栏</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/my.css">
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</head>
<body>
	<form id="registerform" class="form-horizontal">
		<fieldset>
			<div id="legend" class="">
				<legend class="">注册页面</legend>
			</div>
			<div class="control-group">

				<!-- Text input-->
				<label class="control-label" for="input01">名称</label>
				<div class="controls">
					<input type="text" placeholder="在此输入你的ID" class="input-xlarge">
					<p class="help-block">不超过20个字符</p>
				</div>
			</div>

			<div class="control-group">

				<!-- Text input-->
				<label class="control-label" for="input01">密码</label>
				<div class="controls">
					<input type="text" placeholder="在此输入你的密码" class="input-xlarge">
					<p class="help-block">不超过20个字符</p>
				</div>
			</div>

			<div class="control-group">

				<!-- Textarea -->
				<label class="control-label">简介</label>
				<div class="controls">
					<div class="textarea">
						<textarea type="" class=""> </textarea>
					</div>
				</div>
			</div>

			<div class="control-group">
				<label class="control-label"></label>

				<!-- Button -->
				<div class="controls">
					<button class="btn btn-success">注册</button>
				</div>
			</div>

		</fieldset>
	</form>

</body>

</html>
